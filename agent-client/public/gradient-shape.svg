<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="400"
  height="400"
  viewBox="0 0 400 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>

  <!-- Outer Pulse -->
  <circle cx="200" cy="200" r="120" fill="url(#gradient1)" opacity="0.2">
    <animate attributeName="r" values="110;130;110" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="4s" repeatCount="indefinite" />
  </circle>

  <!-- Middle Pulse -->
  <circle cx="200" cy="200" r="80" fill="url(#gradient1)" opacity="0.3">
    <animate attributeName="r" values="70;90;70" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Inner Pulse -->
  <circle cx="200" cy="200" r="40" fill="url(#gradient1)" opacity="0.5">
    <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Frozen Center Square -->
  <path
    d="M200 160 L240 200 L200 240 L160 200 Z"
    fill="url(#gradient1)"
  />
</svg>
